<!DOCTYPE html>
<html>

</head>
<body>
<div class="centerReg" style="margin-top:5%;margin-bottom:5%;">
  <form action="/action_page.php">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your first name.." >

    <label for="lastname">Lastname</label>
    <input  type="text" id="lastname" name="lastname" placeholder="Enter your last name..">
	
	<label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username..">

    <label for="Password">Password</label>
    <input  type="text" id="Password" name="Password" placeholder="Enter your password..">
	<label for="ConfirmPassword">Confirm Password</label>
    <input  type="text" id="ConfirmPassword" name="ConfirmPassword" placeholder="Enter your password..">
	<label for="Email">Email</label>

	<button class=" fill"  onclick="window.location.href = 'Register.html';" >Submit</button>
